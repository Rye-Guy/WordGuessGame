<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Hangman Game</title>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link rel="stylesheet" href="styles/css/style.css">
</head>

<body>
    <div class="header">
        <div class="header__text-box">
            <h1 class="heading__text heading__text--main">Hangman Game!</h1>
            <h2 class="heading__text heading__text--secondary">How Well Do You Know My Movie Taste?</h2>
            </h2>
        </div>
    </div>
<main>
    
    <div class="row u-margin-top">
        <h1 class="heading__text heading__text--main u-margin-bottom">Press any key to begin the game</h1>
        <div class="col-1-of-2">The Movie Is....
            <div class="row u-margin-bottom">
                <p id="spaces"></p>
            </div>
        </div>
        <div class="col-1-of-2">Your Guesses
            <p id="numberOfGuesses"></p>
            <div class="row">
            <h2>Correct</h2>
                <p id="playerGuessCorrect">

                </p>
            </div>
            <h2>Incorrect</h2>
            <div class="row">
              
                <p id="playerGuessIncorrect">

                </p>
            </div>
        </div>
    </div>

</main>
