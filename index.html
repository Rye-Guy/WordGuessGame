<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Hangman Game</title>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link rel="stylesheet" href="styles/css/style.css">
</head>

<body>
    <div class="header">
        <div class="header__text-box">
            <h1 class="heading__text heading__text--main">Hangman Game!</h1>
            <h2 class="heading__text heading__text--secondary">How Well Do You Know My Movie Taste?</h2>
            </h2>
        </div>
        <a href="#bottom" class="btn btn--white btn--animated btn--text">Click to Content</a>
    </div>
<main>
    
    <div class="row u-margin-top">
        <h1 class="heading__text heading__text--main heading__text--gradient">Press any key to begin the game</h1>
        <h2 class="heading__text heading__text--secondary heading__text--gradient u-margin-bottom">(***Your First Key Counts***)</h2>
        <div class="col-1-of-2">
            <h1>Guesses Left</h1>
            <h1 id="numberOfGuesses"></h1>
        </div>
        <div class="col-1-of-2">
                <div class="row">
                <h2>Your Guesses</h2>
                    <p id="playerGuessIncorrect">
    
                    </p>
                </div>
        </div>
        
    </div>
    <div class="row">
            <h1 class="heading__text heading__text--main">The Movie Is....</h1>
            <div class="row u-margin-bottom">
                <p id="spaces"></p>
            </div>
          
    </div>
    
<a id="bottom"></a>
<div class="footer"></div>
</main>
</body>
<script src="js/scripts.js"></script>
</html>
